<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>You're subscribed! â€” Great Books Tutor</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ“–</text></svg>">
  <meta name="robots" content="noindex, nofollow">

  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, sans-serif;
      font-size: 1.1rem;
      line-height: 1.7;
      color: #1a1a1a;
      background: #fafafa;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .card {
      background: #fff;
      border-radius: 16px;
      border: 1px solid #e5e7eb;
      padding: 48px 40px;
      max-width: 540px;
      width: 100%;
      text-align: center;
      box-shadow: 0 4px 24px rgba(0,0,0,0.04);
    }

    .icon {
      font-size: 3rem;
      margin-bottom: 16px;
    }

    .card h1 {
      font-size: 2rem;
      font-weight: 800;
      margin-bottom: 12px;
      color: #111;
    }

    .card p {
      color: #555;
      margin-bottom: 32px;
      font-size: 1.05rem;
    }

    .link-box {
      background: #f8f9fb;
      border: 2px dashed #e5e7eb;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      word-break: break-all;
    }

    .link-box a {
      font-size: 1.05rem;
      font-weight: 700;
      color: #2563eb;
      text-decoration: none;
    }

    .link-box a:hover {
      color: #1d4ed8;
      text-decoration: underline;
    }

    .copy-btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-family: inherit;
      font-size: 1rem;
      color: #2563eb;
      background: #eff6ff;
      border: none;
      padding: 12px 28px;
      border-radius: 100px;
      cursor: pointer;
      transition: all 0.2s;
      margin-bottom: 32px;
    }

    .copy-btn:hover {
      background: #2563eb;
      color: #fff;
    }

    .start-btn {
      display: inline-flex;
      align-items: center;
      gap: 12px;
      font-family: inherit;
      font-size: 1.15rem;
      font-weight: 600;
      color: #fff;
      background: #2563eb;
      border: none;
      padding: 18px 42px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 24px rgba(37, 99, 235, 0.25);
      text-decoration: none;
    }

    .start-btn:hover {
      background: #1d4ed8;
      transform: translateY(-2px);
      box-shadow: 0 8px 32px rgba(37, 99, 235, 0.25);
      color: #fff;
    }

    .tips {
      margin-top: 32px;
      padding-top: 24px;
      border-top: 1px solid #e5e7eb;
      font-size: 0.95rem;
      color: #555;
      text-align: left;
    }

    .tips li {
      margin-bottom: 8px;
      list-style: none;
      padding-left: 24px;
      position: relative;
    }

    .tips li::before {
      content: '\2713';
      position: absolute;
      left: 0;
      color: #2563eb;
      font-weight: 700;
    }

    .home-link {
      margin-top: 24px;
      font-size: 0.95rem;
      color: #777;
    }

    .home-link a {
      color: #2563eb;
      text-decoration: none;
    }

    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid #e5e7eb;
      border-top-color: #2563eb;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @media (max-width: 600px) {
      .card {
        padding: 32px 24px;
      }
      .card h1 {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>

  <div class="card" id="content">
    <div class="loading" id="loading">
      <div class="spinner"></div>
      <p style="color: #777; font-size: 1rem;">Preparing your library...</p>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const token = params.get('token');
    const contentEl = document.getElementById('content');

    if (!token) {
      contentEl.innerHTML = '\
        <div class="icon">ðŸ“–</div>\
        <h1>Something went wrong</h1>\
        <p>No subscriber token found. If you just completed a payment, please check your email or contact support.</p>\
        <div class="home-link"><a href="/">Back to homepage</a></div>\
      ';
    } else {
      const portalUrl = window.location.origin + '/portal/' + token;

      // Show success state after short delay (webhook needs a moment)
      setTimeout(function() {
        contentEl.innerHTML = '\
          <div class="icon">ðŸ“–</div>\
          <h1>You\'re subscribed!</h1>\
          <p>Your personal book library is ready. Bookmark this link â€” it\'s your portal to all your book sessions.</p>\
          <div class="link-box">\
            <a href="' + portalUrl + '" id="portal-link">' + portalUrl + '</a>\
          </div>\
          <button class="copy-btn" id="copy-btn" onclick="copyLink()">\
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="9" y="9" width="13" height="13" rx="2"/><path d="M5 15H4a2 2 0 01-2-2V4a2 2 0 012-2h9a2 2 0 012 2v1"/></svg>\
            Copy link\
          </button>\
          <br>\
          <a href="' + portalUrl + '" class="start-btn">\
            <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M4 19.5A2.5 2.5 0 016.5 17H20"/><path d="M6.5 2H20v20H6.5A2.5 2.5 0 014 19.5v-15A2.5 2.5 0 016.5 2z"/></svg>\
            Go to your book library\
          </a>\
          <ul class="tips">\
            <li>Bookmark your portal link â€” it\'s yours forever</li>\
            <li>Each book gets a 30-minute voice session</li>\
            <li>Works on any device with a microphone</li>\
          </ul>\
          <div class="home-link"><a href="/">Back to homepage</a></div>\
        ';
      }, 1500);
    }

    function copyLink() {
      var url = window.location.origin + '/portal/' + token;
      navigator.clipboard.writeText(url).then(function() {
        var btn = document.getElementById('copy-btn');
        btn.innerHTML = '\
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="20 6 9 17 4 12"/></svg>\
          Copied!\
        ';
        setTimeout(function() {
          btn.innerHTML = '\
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="9" y="9" width="13" height="13" rx="2"/><path d="M5 15H4a2 2 0 01-2-2V4a2 2 0 012-2h9a2 2 0 012 2v1"/></svg>\
            Copy link\
          ';
        }, 2000);
      });
    }
  </script>

</body>
</html>
